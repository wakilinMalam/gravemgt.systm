<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grave Map</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>#map { width: 100%; height: 500px; margin: 20px 0; border-radius: 8px; }</style>
</head>
<body>
  <nav><a href="dashboard.html">‚Üê Back</a></nav>
  <div class="container">
    <h1>Grave Location</h1>
    <p><strong>Deceased:</strong> <span id="dName">John Doe</span></p>
    <p><strong>Plot:</strong> <span id="plot">A-101</span></p>
    <div id="map"></div>
  </div>

  <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script>
    function initMap() {
      const graveLoc = { lat: 40.7580, lng: -73.9855 }; // Example: Times Square, NY
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: graveLoc
      });

      new google.maps.Marker({
        position: graveLoc,
        map: map,
        title: "Grave A-101"
      });

      const info = new google.maps.InfoWindow({
        content: "<h4>Grave A-101</h4><p><b>Deceased:</b> John Doe</p>"
      });

      google.maps.event.addListener(map, 'click', () => info.open(map));
    }
  </script>
</body>
</html>
